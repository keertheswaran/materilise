<html>
   <head>
      <title>SJIT</title>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">      
      <link rel = "stylesheet"

      <script>
         $(document).ready(function() {

               </select>               
             </div>

               </select>               
             </div></div>

             </div>

                  <option value = "3"></option>
               </select>               
             </div>
             </div>
           
             <div class = "row">
                <div class="col s12 l12">
            <label>Notes Type</label>
               <select>
                  <option value = "" disabled selected>Select Notes</option>
                  <option value = "1"></option>

             </div>
                 <div class="row">
                 <div class="col s12 l12">
                     </div>
                 </div>
                 <center><a class="waves-effect waves-light btn">button</a></center>
